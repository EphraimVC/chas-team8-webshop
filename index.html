<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 8 | Webshop</title>
    <link rel="stylesheet" href="./dist/styles.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="./src/js/app.js" type="module"></script>
  </head>

  <body>
    <header class="header">
      <h1>LOGO</h1>

      <div class="cart-wish">
        <button id="wish-button">
          <img src="./src/images/icons/icons8-heart-24.png" alt="wishlist-icon"/>
          <span id="wish-count" class="hide"></span>
        </button>

        <button id="cart-button">
          <img src="./src/images/icons/icons8-shopping-cart-24.png" alt="Cart Icon" />
          <span id="item-count" class="hide"></span>
        </button>
      </div>
    </header>

    <main>
      <section class="container">
        <section class="filters">
          <select name="sort" id="sort-select">
            <option value="none">No sort</option>
            <option value="ascending">Price, low to high</option>
            <option value="descending">Price, high to low</option>
          </select>
        </section>

        <section class="categories">
          <select name="categories" id="filter-select">
            <option value="all">All products</option>
            <option value="women's clothing">Women's Clothing</option>
            <option value="men's clothing">Men's Clothing</option>
            <option value="electronics">Electronics</option>
            <option value="jewelery">Jewelery</option>
          </select>
        </section>
      </section>

      <h2>Products</h2>
      <section id="items-container" class="products"></section>

      <div id="loader" class="hide">
        <img src="./src/images/spinner.svg" alt="Loading..." />
      </div>
    </main>
  </body>
</html>
