<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 8 | Webshop</title>

    <link rel="stylesheet" href="./dist/styles.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="./src/js/app.js" type="module"></script>
    <script src="./src/js/addToCartFunc.js" type="module"></script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LCST1VL486"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-LCST1VL486');
    </script>
  </head>

  <body>
    <header>
      <div class="header-inner">
        <h1>
          <a href="" href="./">
            <img class="header-logo" src="./src/images/team-8-logotype.svg" alt="Team 8 Logotype" width="244" height="344">
          </a>
        </h1>

        <div class="cart-wish">
          <!-- <button class="cta" id="wish-button">
            <img src="./src/images/icons/icons8-heart-24.png" alt="wishlist-icon"/>
            <span id="wish-count" class="hide"></span>
          </button> -->

          <button class="cta-inverted" id="cart-button">
            Cart
            <img src="./src/images/icons/shopping-bag-drk.svg" width="24" height="24" alt="Cart">
            <span class="count-badge hide" id="item-count">1</span>
          </button>
        </div>
      </div>
    </header>

    <main>
      <section class="page-header">
        <div class="page-title-inner">
          <h2 class="page-title hide-sm-down">
            Products
          </h2>

          <div class="dropdown-container">
            <select name="sort" class="cta-inverted" id="sort-select">
              <option value="none">No sort</option>
              <option value="ascending">Price, low to high</option>
              <option value="descending">Price, high to low</option>
            </select>
            <img src="./src/images/icons/sort-drk.svg" width="24" height="24" alt="Chevron down">
          </div>

          <div class="dropdown-container">
            <select name="categories" class="cta-inverted" id="filter-select">
              <option value="all">All products</option>
              <option value="women's clothing">Women's Clothing</option>
              <option value="men's clothing">Men's Clothing</option>
              <option value="electronics">Electronics</option>
              <option value="jewelery">Jewelery</option>
            </select>
            <img src="./src/images/icons/settings-drk.svg" width="24" height="24" alt="Chevron down">
          </div>
        </div>
      </section>

      <h2 class="page-title hide-md-up">
        Products
      </h2>

      <section id="items-container" class="products"></section>

      <div id="loader" class="hide">
        <img src="./src/images/spinner.svg" alt="Loading..." />
      </div>
    </main>
  </body>
</html>
