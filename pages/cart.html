<body class="cart-page">
  <header>
    <div class="header-inner">
      <h2 class="page-title">
        Cart
        <span id="item-count" class="hide"></span>
      </h2>
      <a href="../index.html" class="close cta-inverted icon-only">
        <img src="../src/images/icons/close-drk.svg" width="24" height="24" alt="Close">
      </a>
    </div>
  </header>

  <main>
    <section id="cart-container" class="">
      <h2 class="hide">hide</h2>
      <div class="cart-inner">
        <ul id="cart-item-list"></ul>

        <section class="cart-footer">
          <div class="cart-subtotal">
            <p>Subtotal:</p>
            <h3 class="cart_totalAmount">$ </h3>
          </div>

          <button class="cta custom cart_checkoutButton">
            <img src="../src/images/icons/credit-card-lgt.svg" width="24" height="24" alt="Chevron down">
            Proceed to payment
          </button>
        </section>
      </div>
    </section>

    <section id="empty-cart" class="hide">
      <div class="empty-cart-inner">
        <img src="../src/images/empty-cart.svg" width="200" height="200" alt="Empty cart">

        <div class="empty-cart-content">
          <h2>Your cart is currently empty</h2>
          <p>
            Continue shopping and, Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin suscipit, ante a mollis sagittis,
          </p>
        </div>

        <a href="../index.html" class="cta custom cart_checkoutButton">
          <img src="../src/images/icons/shopping-bag-lgt.svg" width="24" height="24" alt="Chevron down">
          Continue shopping
        </a>
      </div>
    </section>
  </main>
